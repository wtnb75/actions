name: actions-validator
description: |
  validate github actions yaml file
inputs:
  files:
    description: target yaml files
    default: .github/workflows/*.y*ml
    required: true
  version:
    description: actions-validator version
    default: v0.5.3
    required: true
runs:
  using: "composite"
  steps:
  - name: lint
    shell: bash
    run: |
      tmpd=$(mktemp -d)
      curl -L -o $tmpd/action-validator https://github.com/mpalmer/action-validator/releases/download/${{ inputs.version }}/action-validator_linux_amd64
      chmod +x $tmpd/action-validator
      $tmpd/action-validator ${{ inputs.files }}
