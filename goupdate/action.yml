inputs:
  ghtoken:
    required: true
runs:
  using: "compisite"
  steps:
  - run: go get -u
    shell: bash
  - run: go mod tidy
    shell: bash
  - name: Create PR
    uses: peter-evans/create-pull-request@v5
    with:
      token: ${{ inputs.ghtoken }}
      commit-message: Update Dependencies
      title: 'auto update dependencies'
      add-paths: |
        go.mod
        go.sum
