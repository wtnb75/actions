name: test python related actions
on:
  push: {}
  workflow_dispatch: {}
jobs:
  python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./python
      working-directory: _python.test
      with:
        pipinstall: pkginfo
    - uses: ./flake8
      working-directory: _python.test
      with:
        dirs: "dummy tests"
    - uses: ./pytest
      working-directory: _python.test
    - id: pdoc
      working-directory: _python.test
      uses: ./pdoc
      with:
        output-dir: ../docs
        module: dummy
    - id: wheel
      working-directory: _python.test
      uses: ./wheel
    - uses: ./merge-pages
      working-directory: _python.test
      with:
        output: ../publish
        dirs: "docs cover dist"
        # pydist: dist
  use-artifact:
    needs: python
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: wheel
        path: wheel
    - uses: actions/download-artifact@v4
      with:
        name: coverage
        path: coverage
    - uses: actions/download-artifact@v4
      with:
        name: pdoc
        path: pdoc
    - uses: actions/download-artifact@v4
      with:
        name: github-pages
        path: github-pages
    - name: show files
      run: ls -lR
      shell: bash
